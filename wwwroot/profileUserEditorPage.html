<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chỉnh sửa hồ sơ</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/profile.css">
	<script type="module" src="./frontend/main.js"></script>
	<script type="module" src="./frontend/auth-widget.js"></script>
	<script type="module" src="./frontend/profile-editor.js"></script>
</head>
<body>
	<main>
		<header class="app-header">
			<h1 class="app-title">MyClassroom</h1>
			<div class="auth-menu">
				<button id="auth-toggle" class="icon-button" type="button" aria-label="Tài khoản" aria-haspopup="dialog" aria-expanded="false" aria-controls="auth-panel">
					<img src="assets/icons/user.png" alt="" width="24" height="24">
				</button>
				<div id="auth-panel" class="auth-panel" role="dialog" aria-label="Tài khoản" hidden>
					<div class="auth-actions">
						<button class="auth-action" type="button" data-auth-view="login" aria-pressed="true">Đăng nhập</button>
						<button class="auth-action" type="button" data-auth-view="register" aria-pressed="false">Đăng ký</button>
					</div>
					<form data-auth-panel="login">
						<div>
							<label for="auth-login-email">Email</label>
							<input id="auth-login-email" name="email" type="email" autocomplete="email" required>
						</div>
						<div>
							<label for="auth-login-password">Mật khẩu</label>
							<input id="auth-login-password" name="password" type="password" autocomplete="current-password" required>
						</div>
						<div>
							<a href="frontend/reset-password.html">Quên mật khẩu?</a>
						</div>
						<button type="submit">Đăng nhập</button>
					</form>
					<form data-auth-panel="register" hidden>
						<div>
							<label for="auth-register-fullName">Họ tên</label>
							<input id="auth-register-fullName" name="fullName" type="text" autocomplete="name" required>
						</div>
						<div>
							<label for="auth-register-email">Email</label>
							<input id="auth-register-email" name="email" type="email" autocomplete="email" required>
						</div>
						<div>
							<label for="auth-register-password">Mật khẩu</label>
							<input id="auth-register-password" name="password" type="password" autocomplete="new-password" required>
						</div>
						<button type="submit">Đăng ký</button>
					</form>
				</div>
			</div>
		</header>

		<nav>
			<ul class="tabs">
				<li><a href="index.html">Trang chủ</a></li>
			</ul>
		</nav>

		<section class="profile-layout" aria-label="Chỉnh sửa hồ sơ">
			<aside class="profile-sidebar" aria-label="Menu tài khoản">
				<div class="sidebar-user">
					<img class="sidebar-avatar" src="assets/icons/user.png" alt="Avatar" width="64" height="64">
					<div class="sidebar-user-meta">
						<div class="sidebar-user-label">Tài khoản của</div>
						<div class="sidebar-user-name" id="profileSidebarName">PROFILE_USERNAME</div>
					</div>
				</div>
				<nav class="sidebar-nav" aria-label="Danh mục">
					<a class="sidebar-item" href="profileUser.html">Quay lại hồ sơ</a>
					<a class="sidebar-item" id="logout-link" href="index.html">Thoát</a>
				</nav>
			</aside>

			<div class="profile-content">
				<div class="profile-page-title">
					<h2>CHỈNH SỬA THÔNG TIN</h2>
					<div class="profile-title-underline" aria-hidden="true"></div>
				</div>

				<section class="card" aria-label="Form chỉnh sửa">
					<div class="card-header">
						<h3>Thông tin cá nhân</h3>
					</div>

					<div style="padding: 16px; display: grid; gap: 12px;">
						<div id="editor-message" data-kind="info" role="status" aria-live="polite"></div>

						<form id="profile-editor-form" style="display: grid; gap: 12px;">
							<div style="display: grid; gap: 6px;">
								<label for="edit-email">Email</label>
								<input id="edit-email" type="email" readonly>
							</div>

							<div style="display: grid; gap: 6px;">
								<label for="edit-fullName">Họ và tên</label>
								<input id="edit-fullName" type="text" autocomplete="name" required>
							</div>

							<div style="display: grid; gap: 6px;">
								<label for="edit-role">Chức vụ</label>
								<select id="edit-role" required>
									<option value="student">Học sinh</option>
									<option value="teacher">Giáo viên</option>
								</select>
							</div>

							<div style="display: flex; gap: 10px; align-items: center;">
								<button class="btn" type="submit">Lưu thay đổi</button>
								<a class="link-button" href="profileUser.html">Hủy</a>
							</div>
						</form>
					</div>
				</section>
			</div>
		</section>
	</main>
</body>
</html>
