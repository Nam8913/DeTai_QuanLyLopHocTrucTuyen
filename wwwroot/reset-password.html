<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đặt lại mật khẩu</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/profile.css">
	<script type="module" src="./frontend/main.js"></script>
	<script type="module" src="./frontend/auth-widget.js"></script>
	<script type="module" src="./frontend/reset-password.js"></script>
</head>
<body>
	<main>
		<header class="app-header">
			<h1 class="app-title">MyClassroom</h1>
			<div class="auth-menu">
				<button id="auth-toggle" class="icon-button" type="button" aria-label="Tài khoản" aria-haspopup="dialog" aria-expanded="false" aria-controls="auth-panel">
					<img src="assets/icons/user.png" alt="" width="24" height="24">
				</button>
				<div id="auth-panel" class="auth-panel" role="dialog" aria-label="Tài khoản" hidden>
					<div class="auth-actions">
						<button class="auth-action" type="button" data-auth-view="login" aria-pressed="true">Đăng nhập</button>
						<button class="auth-action" type="button" data-auth-view="register" aria-pressed="false">Đăng ký</button>
					</div>
					<form data-auth-panel="login">
						<div>
							<label for="auth-login-email">Email</label>
							<input id="auth-login-email" name="email" type="email" autocomplete="email" required>
						</div>
						<div>
							<label for="auth-login-password">Mật khẩu</label>
							<input id="auth-login-password" name="password" type="password" autocomplete="current-password" required>
						</div>
						<div>
							<a href="reset-password.html">Quên mật khẩu?</a>
						</div>
						<button type="submit">Đăng nhập</button>
					</form>
					<form data-auth-panel="register" hidden>
						<div>
							<label for="auth-register-fullName">Họ tên</label>
							<input id="auth-register-fullName" name="fullName" type="text" autocomplete="name" required>
						</div>
						<div>
							<label for="auth-register-email">Email</label>
							<input id="auth-register-email" name="email" type="email" autocomplete="email" required>
						</div>
						<div>
							<label for="auth-register-password">Mật khẩu</label>
							<input id="auth-register-password" name="password" type="password" autocomplete="new-password" required>
						</div>
						<button type="submit">Đăng ký</button>
					</form>
				</div>
			</div>
		</header>

		<nav>
			<ul class="tabs">
				<li><a href="index.html">Trang chủ</a></li>
			</ul>
		</nav>

		<section class="profile-layout" aria-label="Đặt lại mật khẩu">
			<div class="profile-content" style="grid-column: 1 / -1;">
				<div class="profile-page-title">
					<h2>ĐẶT LẠI MẬT KHẨU</h2>
					<div class="profile-title-underline" aria-hidden="true"></div>
				</div>

				<section class="card" aria-label="Form đặt lại mật khẩu">
					<div class="card-header">
						<h3>Nhập thông tin</h3>
					</div>

					<div style="padding: 16px; display: grid; gap: 12px; max-width: 520px;">
						<div id="reset-message" role="status" aria-live="polite"></div>

						<form id="reset-form" style="display: grid; gap: 12px;">
							<div style="display: grid; gap: 6px;">
								<label for="reset-email">Email</label>
								<input id="reset-email" name="email" type="email" autocomplete="email" required>
							</div>

							<div style="display: grid; gap: 6px;">
								<label for="reset-new-password">Mật khẩu mới</label>
								<input id="reset-new-password" name="newPassword" type="password" autocomplete="new-password" minlength="6" required>
							</div>

							<div style="display: grid; gap: 6px;">
								<label for="reset-confirm-password">Nhập lại mật khẩu mới</label>
								<input id="reset-confirm-password" name="confirmPassword" type="password" autocomplete="new-password" minlength="6" required>
							</div>

							<div style="display: flex; gap: 10px; align-items: center;">
								<button class="btn" type="submit">Đổi mật khẩu</button>
								<a class="link-button" href="index.html">Về trang chủ</a>
							</div>

							<div class="avatar-hint">Ghi chú: demo hiện tại chưa có email/OTP token; chỉ dùng để test.</div>
						</form>
					</div>
				</section>
			</div>
		</section>
	</main>
</body>
</html>
